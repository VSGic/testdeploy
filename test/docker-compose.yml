version: '3'

services:
  tester:
    image: locustio/locust
    volumes:
      - ./:/mnt/locust:ro
    command: >
      -f /mnt/locust/locustfile.py 
      --only-summary
      --headless
      -u 500
      -r 500 
      -t 180
      --html app_loadreport
      --host http://app:5000
    networks:
      - app_network
